<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div class="sidebar" [class.collapsed]="isCollapsed">
                <div class="profile-section">
                  <img src="https://imgs.search.brave.com/MfCMRjbwpgFuoONjuznH5NyMPYgEXwI4nagKtkUzPOA/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9hc3Nl/dHMuc3RpY2twbmcu/Y29tL2ltYWdlcy81/ODVlNGJmM2NiMTFi/MjI3NDkxYzMzOWEu/cG5n" alt="Profile" class="profile-img">
                  <span class="profile-name" *ngIf="!isCollapsed">{{username}}</span>
                  <i class="fa fa-bars toggle-icon text-white" style="margin-left:50px;" (click)="toggleSidebar()"></i>
                </div>
                <ul class="menu">
                    <li class="menu-item" *ngFor="let item of menuItems; index as i" 
                        [class.collapsed]="isCollapsed"
                        (mouseenter)="hoveredIndex = i" 
                        (mouseleave)="hoveredIndex = -1"
                        [class.highlight]="hoveredIndex === i">
                      <i [class]="item.icon"></i>
                     
                      <a [routerLink]="item.route" class="nav-link"> <span *ngIf="!isCollapsed">{{ item.name }}</span></a>
                    </li>
                  </ul>
                  
              </div>
              
        </div>
        <div class="col-md-10">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
