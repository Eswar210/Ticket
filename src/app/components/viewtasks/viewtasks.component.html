<div class="container mt-4">
    <div class="row">
      <div class="col-md-4" *ngFor="let task of allTasks">
        <div class="card mb-3">
          <div class="card-header">
            <h5 class="card-title">{{ task.title }}</h5>
          </div>
          <div class="card-body">
            <p class="card-text"><strong>Description:</strong> {{ task.description }}</p>
            <p class="card-text"><strong>Status:</strong> {{ task.status }}</p>
            <p class="card-text"><strong>Due Date:</strong> {{ task.dueDate | date: 'mediumDate' }}</p>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editTaskModal" (click)="selecttask(task)">Edit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal -->
<div class="" *ngIf="currentTask"> <div class="modal fade" id="editTaskModal" tabindex="-1" role="dialog" aria-labelledby="editTaskModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
        
      </div>
      <div class="modal-body">
        <div>
          <label for="status">Status:</label>
          <select id="status" [(ngModel)]="currentTask.status" class="form-control">
            <option *ngFor="let status of statusOptions" [value]="status">{{ status }}</option>
          </select>
        </div>
        <div class="mt-3">
          <label for="comment">Comment:</label>
          <textarea id="comment" [(ngModel)]="comment" class="form-control" rows="4"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="updateTask()">Save changes</button>
      </div>
    </div>
  </div>
</div>
</div>
